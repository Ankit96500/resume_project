<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@1,500&family=Rubik+Bubbles&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css ">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/custom.css' %}">
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'core/sidebar.html' %}
            </div>

            <div class="col-sm-10">
            {% block content %}
            {% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/bootstrap.min.css'  %}"></script>
    <script src="{% static 'core/js/jquery.css'  %}"></script>
    <script src="{% static 'core/js/popper.css'  %}"></script>
</body>
</html>
